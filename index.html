<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EFSI</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header></header>

    <main>
        <img src="logo.png" alt="">
        <div class="login-box">
            <h1>Iniciar sesión</h1>

            <form action="" id="formulario" class="">
                <div class="campos-form"> 
                    <p>Nombre completo:</p>
                    <input  id="nombre" onkeyup="validarLargo ()" autocomplete="off">
                    <p class="error" id="mensaje-nombre"></p>       
                </div> 
                
                <div class="campos-form">
                    <p>Email:</p>
                    <input  id="email" onkeyup="validarEmail ()" autocomplete="off"> 
                    <p class="error" id="mensaje-email"></p>        
                </div>

                <div class="campos-form">
                    <p>Contraseña:</p>
                    <input id="contraseña" type="password" onkeyup="validarContraseña ()" autocomplete="off">
                    <p class="error" id="mensaje-contraseña"></p>   
                </div>

                <div class="campos-form">
                    <p>Confirmar contraseña:</p>
                    <input id="contraseña2" type="password" onkeyup="validarContraseña2(document.getElementById('contraseña').value)" autocomplete="off">
                    <p class="error" id="mensaje-contraseña2"></p>
                </div>

                <button type="submit">ENVIAR</button>
                <p class="error" id="mensaje-envio"></p>  
            </form>
    
        </div>


        <script src="script.js"></script>
    </main>

    <footer></footer>
    
</body>
</html>
